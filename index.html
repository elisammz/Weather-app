<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster+Two:ital@0;1&family=Roboto&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d1fa248066.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
  </head>

  <style></style>
  <body>
    <div class="container">
      <div class="card" style="width: 35rem">
        <div class="card-body">
          <form id="my-input" autocomplete="off">
            <input type="text" placeholder="Enter a city" id="city" />
            <button id="search-button">
              <a href="#" class="buttons">Search</a>
            </button>

            <button id="current-button">
              <a href="#" class="buttons">Current</a>
            </button>
          </form>
          <br />
          <h5 class="card-title" id="title-city">Tokyo</h5>
          <br />

          <h6 class="subtitle" id="current-date"></h6>
          <br />

          <div class="card intra-card" style="width: 15rem">
            <i class="fas fa-cloud-moon current-icon"></i>
            <span class="current-temp" id="temperature">24</span>
            <a class="current-temp" id="celsius"><sup>°C</sup> </a>
            <span class="current-temp" id="separator"> <sup>|</sup> </span>
            <a class="current-temp" id="fahrenheit"><sup>°F</sup></a>

            <div class="description" id="description">Clouds</div>
          </div>

          <span>
            <table class="table">
              <tbody>
                <tr>
                  <td>Monday</td>
                  <td><i class="fas fa-cloud-sun"></i></td>
                </tr>
                <tr>
                  <td>Tuesday</td>
                  <td><i class="fas fa-cloud-sun-rain"></i></td>
                </tr>
                <tr>
                  <td>Wednesday</td>
                  <td><i class="fas fa-cloud-sun-rain"></i></td>
                </tr>
                <tr>
                  <td>Thursday</td>
                  <td><i class="fas fa-cloud-sun"></i></td>
                </tr>
                <tr>
                  <td>Friday</td>
                  <td><i class="fas fa-cloud-showers-heavy"></i></td>
                </tr>
                <tr>
                  <td>Saturday</td>
                  <td><i class="fas fa-cloud-showers-heavy"></i></td>
                </tr>
              </tbody>
            </table>
          </span>

          <hr />
          <div class="card card-end" style="width: 25rem">
            <div class="card-body">
              <span class="most-searched">Learn about climate crisis</span>
              <div>
                <a href="#" class="card-link most-cities"
                  >Latest news from BBC</a
                >
                <a href="#" class="card-link most-cities"
                  >Latest news from CNN</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
  <p class="footer">
    <a href="https://github.com/elisammz/sheCodesPlus-EM" target="blank"
      >Open-source code</a
    >
    by Elisa Mendoza 👩🏽‍💻
  </p>
</html>
