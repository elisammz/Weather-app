<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster+Two:ital@0;1&family=Roboto&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d1fa248066.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
  </head>

  <style></style>
  <body>
    <div class="container">
      <div class="card">
        <form id="my-input" autocomplete="off" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city"
                id="city"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <button id="search-button">
                <a href="#" class="buttons">Search</a>
              </button>
            </div>
            <div class="col-3">
              <button id="current-button">
                <a href="#" class="buttons">Current</a>
              </button>
            </div>
          </div>
        </form>

        <h5 class="card-title" id="title-city"></h5>

        <div class="current-date">Today</div>
        <h6 id="current-date"></h6>
        <br />

        <div class="row">
          <div class="col-5">
            <br />
            <img src="#" id="icon" />
            <div>
              <span class="current-temp" id="temperature"></span>
              <a id="celsius" class="active"><sup>°C</sup> </a>
              <span class="current-temp" id="separator"> <sup>|</sup> </span>
              <a id="fahrenheit"><sup>°F</sup></a>
            </div>
            <div class="description" id="description"></div>
          </div>

          <div class="col-6">
            <table class="table" id="forecast">
              <tr>
                <td>
                  <div class="weather-forecast-date"></div>
                  <div class="weather-forecast-temperature"></div>
                </td>
                <td><i class="fas fa-cloud-sun-rain"></i></td>
              </tr>
            </table>
          </div>
        </div>
        <hr />
        <div class="card card-end" style="width: 25rem">
          <span class="most-searched">Learn about climate crisis</span>
          <div>
            <a
              href="https://www.bbc.com/news/science-environment-56837908"
              target="blank"
              class="card-link most-cities"
              >Latest news from BBC</a
            >
            <a
              href="https://edition.cnn.com/specials/world/cnn-climate"
              target="blank"
              class="card-link most-cities"
              >Latest news from CNN</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
  <p class="footer">
    <a href="https://github.com/elisammz/sheCodesPlus-EM" target="blank"
      >Open-source code</a
    >
    by Elisa Mendoza 👩🏽‍💻
  </p>
</html>
