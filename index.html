<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster+Two:ital@0;1&family=Roboto&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d1fa248066.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
  </head>

  <style></style>
  <body>
    <div class="container">
      <div class="card" style="width: 35rem">
        <div class="card-body">
          <form id="my-input">
            <input type="text" placeholder="Enter a city" id="city" />
            <button id="search-button">
              <a href="#" class="buttons">Search</a>
            </button>

            <button id="current-button">
              <a href="#" class="buttons">Current</a>
            </button>
          </form>
          <br />
          <h5 class="card-title" id="title-city">Tokyo</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="current-date"></h6>

          <p class="description" id="description">
            Chances of rain 40% <i class="fas fa-umbrella"></i>
          </p>

          <div class="card intra-card">
            <i class="fas fa-cloud-moon current-icon"></i>
            <span class="current-temp" id="temperature">24°</span>
            <a class="current-temp" id="celsius">C </a>
            <span class="current-temp"> | </span>
            <a class="current-temp" id="fahrenheit"> F</a>

            <table class="table">
              <tbody>
                <tr>
                  <td>Monday</td>
                  <td><i class="fas fa-cloud-sun"></i></td>
                </tr>
                <tr>
                  <td>Tuesday</td>
                  <td><i class="fas fa-cloud-sun-rain"></i></td>
                </tr>
                <tr>
                  <td>Wednesday</td>
                  <td><i class="fas fa-cloud-sun-rain"></i></td>
                </tr>
                <tr>
                  <td>Thursday</td>
                  <td><i class="fas fa-cloud-sun"></i></td>
                </tr>
                <tr>
                  <td>Friday</td>
                  <td><i class="fas fa-cloud-showers-heavy"></i></td>
                </tr>
                <tr>
                  <td>Saturday</td>
                  <td><i class="fas fa-cloud-showers-heavy"></i></td>
                </tr>
              </tbody>
            </table>
          </div>

          <hr />
          <div class="card card-end" style="width: 30rem">
            <div class="card-body">
              <span class="most-searched">Search for other cities</span>
              <div>
                <a href="#" class="card-link most-cities"
                  >Coldest cities in world</a
                >
                <a href="#" class="card-link most-cities"
                  >Hottest cities in world</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
  <p class="footer">
    <a href="https://github.com/elisammz/sheCodesPlus-EM">Open-source code</a>
    by Elisa Mendoza 👩🏽‍💻
  </p>
</html>
